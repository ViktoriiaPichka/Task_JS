<!DOCTYPE html>

<body>
    <script>
        'use strict';
        var sum;

        function isNumeric(n) {
            return !isNaN(parseFloat(n)) && isFinite(n);
        }

        function calc(a, b, c) {
            if (isNumeric(a) && isNumeric(c)) {
                sum = (b == " +") ? a + c :
                    (b == "-") ? a - c :
                    (b == " / ") ? a / c :
                    (b == " * ") ? a * c :
                    " Калькулятор потдержива операции ' + , - , / , * ' ";
                console.log(sum);
            } else {
                console.log(" Не число!");
            }
        }
        calc(20, "-", 9);
    </script>
</body>
