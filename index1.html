<!DOCTYPE html>
<!--Напишите программу, которая выводит в консоль числа от 1 до 100. При этом вместо чисел, кратных трем, программа должна выводить слово Fizz, а вместо чисел, кратных пяти — слово Buzz. Если число кратно пятнадцати, то программа должна выводить слово FizzBuzz. Задача может показаться очевидной, но нужно получить наиболее простое и красивое решение.-->

<body>
    <script>
        'use strict';
        for (var i = 1; i <= 100; i++) {
            var is = (i % 15 == 0) ? 'FizzBuzz' :
                (i % 3 == 0) ? 'Fizz' :
                (i % 5 == 0) ? 'Buzz' :
                i;
            console.log(is);
        }
    </script>
</body>
