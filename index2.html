<!DOCTYPE html>
<!--Найти среднее арифметическое из последовательности чисел.-->
<body>
    <script>
        'use strict';
        var arr = [1, 5, 10, 17, 20];
        var sum = 0;
		
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
		
        var num = sum / arr.length;
        console.log(num);
    </script>
</body>
